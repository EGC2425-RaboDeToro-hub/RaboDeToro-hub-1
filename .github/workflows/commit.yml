name: Commits Syntax Checker

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, edited, review_requested, synchronize]
  push:
    branches:
      - "main"
  workflow_call:

jobs:
  check:
    name: Validate Commit Messages
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@f43a0e5 # SHA anclado para actions/checkout v3

      # Validate Commit Messages
      - name: Validate Commit Messages
        uses: wagoid/commitlint-github-action@4168451 # SHA anclado para commitlint-github-action v4
        with:
          configFile: commitlint.config.js

      # Verify Message Rules
      - name: Verify Message Rules
        run: |
          npx commitlint --edit $(git log -1 --pretty=%B)
        env:
          CONVENTIONAL_COMMITS_RULES: |
            {
              "type-enum": ["feat", "fix", "docs", "style", "test"],
              "subject-case": ["sentence-case"],
              "subject-empty": [false],
              "subject-full-stop": [false],
              "header-max-length": [50],
              "body-max-line-length": [72],
              "footer-max
