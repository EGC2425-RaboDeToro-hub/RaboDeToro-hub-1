name: Commits Syntax Checker

on:
  pull_request:
    branches: [main, develop]  # Permitir PR hacia main y develop
    types: [opened, reopened, edited, review_requested, synchronize]
  push:
    branches:
      - "main"
      - "develop"  # Ejecutar también en pushes hacia develop
  workflow_call:

jobs:
  check:
    name: Validate Commit Messages
    runs-on: ubuntu-latest

    steps:
      # Checkout the code with full history para permitir análisis completo de commitlint
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # SHA anclado para actions/checkout v3
        with:
          fetch-depth: 0  # Descargar todo el historial de commits

      # Instalar Node.js utilizando un SHA específico
      - name: Set up Node.js
        uses: actions/setup-node@8de35197020c9633f15e8db6a06f014a7b4d1bb2 # SHA anclado para actions/setup-node v3
        with:
          node-version: '18'

      # Instalar Commitlint usando npm
      - name: Install Commitlint
        run: |
          npm install @commitlint/{cli,config-conventional}

      # Validar los mensajes de commit en línea
      - name: Validate Commit Messages
        run: |
          npx commitlint --edit $(git log -1 --pretty=%B) --config "{
            rules: {
              'type-enum': [2, 'always', ['feat', 'fix', 'docs', 'style', 'test']],
              'type-case': [2, 'always', 'lower-case'],
              'subject-case': [2, 'always', ['sentence-case']],
              'subject-empty': [2, 'never'],
              'subject-full-stop': [2, 'never', '.'],
              'header-max-length': [2, 'always', 50],
              'body-leading-blank': [2, 'always'],
              'body-max-line-length': [2, 'always', 72],
              'footer-leading-blank': [2, 'always'],
              'footer-max-line-length': [2, 'always', 72]
            },
            parserPreset: {
              parserOpts: {
                headerPattern: /^(\w+):\\s([\\w\\s\\-]+)$/,
                headerCorrespondence: ['type', 'subject'],
                issuePrefixes: ['Refs #']
              }
            }
          }"
