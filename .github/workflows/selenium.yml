name: Selenium Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  selenium:
    name: Run Selenium Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: uvlhub_root_password
          MYSQL_DATABASE: uvlhubdb_test
          MYSQL_USER: uvlhub_user
          MYSQL_PASSWORD: uvlhub_password
        ports:
          - 3306:3306

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install dependencies for Chrome and Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb

      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99

      - name: Check Chrome Installation
        run: google-chrome --version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Apply database migrations
        run: flask db upgrade
        env:
          FLASK_APP: app
          FLASK_ENV: testing
          MARIADB_HOSTNAME: 127.0.0.1
          MARIADB_PORT: 3306
          MARIADB_TEST_DATABASE: uvlhubdb_test
          MARIADB_USER: uvlhub_user
          MARIADB_PASSWORD: uvlhub_password

      - name: Start Flask Application
        run: |
          FLASK_ENV=testing flask run --host=0.0.0.0 --port=5000 &
        env:
          FLASK_APP: app
          FLASK_ENV: testing
          MARIADB_HOSTNAME: 127.0.0.1
          MARIADB_PORT: 3306
          MARIADB_TEST_DATABASE: uvlhubdb_test
          MARIADB_USER: uvlhub_user
          MARIADB_PASSWORD: uvlhub_password

      - name: Wait for Flask to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:5000 | grep -q "expected_keyword_or_response"; then
              echo "Flask application is ready."
              break
            fi
            echo "Waiting for Flask to be ready..."
            sleep 5
          done

      - name: Debug Flask Application
        run: curl -s http://localhost:5000 > flask_debug_page.html

      - name: Run Selenium Tests
        run: |
          DISPLAY=:99 rosemary selenium
        env:
          DISPLAY: :99  # Requiere Xvfb para el entorno gr√°fico